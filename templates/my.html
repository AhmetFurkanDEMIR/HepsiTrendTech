{% extends "layout.html" %}

{% block body %}

{% load crispy_forms_tags %}

<h3>Hesabım</h3>

<hr>
<div class="row">
    <div class="col-md-6 offset-md-3">
        
        <form method = "post">
            {% csrf_token %}
            
            {{form|crispy }}
            
            <button onclick="document.getElementById('account').value = 0;" type="submit" class="btn btn-primary">Hesabı Güncelle</button>

            <button onclick="document.getElementById('account').value = 1;" type="submit" class="btn btn-danger">Hesabı devre dışı bırak</button>
            <input type="hidden" id="account" name="account" value="-99">

            <br></br>
        </form>

    </div>
  </div>

 

{% endblock body %}
